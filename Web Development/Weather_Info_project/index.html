<html lang="en">

    <title>AJAX assignment</title>
</head>
<body>

	<form>
        	<legend> Get weather </legend>
		
		<fieldset>
			<input type="text" id="city" placeholder="City:"></input>

			<input type="text" id="zip" placeholder="Zip Code:"></input>

	</form>

	</div>


	<br>
	<br>

		</fieldset>
	</form>


	<div id="results2">
		<legend> Data Posted: </legend>
	</div>
